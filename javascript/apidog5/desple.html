<!DOCTYPE html>/

<html>
	<head>
		<title>Select Dinamico</title>
		
		<style type="text/css">
		.seleccion{
			border: 3px solid #58ACFA;
			background-color:#2ECCFA;
			color:white;
			font-size:17px;
			width:150px;
			height:35px;
		}
	</style>
	</head>
	<body>
            <form name="formulario1" action="#" >
			<select class="seleccion" name="cosa" onclick="cambia()" >
				<option value="1">al azar papi
			</select>
			
		</form>
		
		<script type="text/javascript">
			//1) Definir Las Variables Correspondintes
			var opt_1 = new Array ("-", "Doom", "Forza", "DOTA2", "...");
			// 2) crear una funcion que permita ejecutar el cambio dinamico
			
			function cambia(){
				var cosa;
				//Se toma el vamor de la "cosa seleccionada"
				cosa = document.formulario1.cosa[document.formulario1.cosa.selectedIndex].value;
				//se chequea si la "cosa" esta definida
                cosa=1;
				if(cosa!=0){
					//selecionamos las cosas Correctas
					mis_opts=eval("opt_"+cosa);
					//se calcula el numero de cosas
					num_opts=mis_opts.length;
					//marco el numero de opt en el select
					document.formulario1.opt.length = num_opts;
					//para cada opt del array, la pongo en el select
					for(i=0; i<num_opts; i++){
						document.formulario1.opt.options[i].value=mis_opts[i];
						document.formulario1.opt.options[i].text=mis_opts[i];
					}
					}else{
						//si no habia ninguna opt seleccionada, elimino las cosas del select
						document.formulario1.opt.length = 1;
						//ponemos un guion en la unica opt que he dejado
						document.formulario1.opt.options[0].value="-";
						document.formulario1.opt.options[0].text="-";
					}
					//hacer un reset de las opts
					document.formulario1.opt.options[0].selected = true;
					
				}
			
			
		
		</script>
	</body>

</html>

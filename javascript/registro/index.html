<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/bootstrap.min.css" ></link>
    <script rel="stylesheet" href="js/bootstrap.min.js" ></script>
     <script  src="jquery/jquery-3.3.1.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <title>Ejemplo con Parsley</title>
    </head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="span6 offset3">
                <h2>Parlsey.Js Form Validation Tutorial</h2>

                <form data-parsley-validate>
                    <label>Nombre</label><br>
                    <input type="text" name="name" data-parsley-required="true" data-parsley-error-message="Please Enter Name"/><br>
                    
                    <label>email</label><br>
                    <input type="text" name="email" data-parsley-required="true" data-parsley-type="email" data-trigger="change"/><br>
                    
                    <label>Website</label><br>
                    <input type="text" name="url" data-parsley-required="true"  data-parsley-trigger="change"/><br>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-success"/>
                </form>
            </div>

        </div>

    </div>
    </body>
</html>
